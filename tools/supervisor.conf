[program:quantguy-btc]
command=/root/.local/bin/uv run python runbot.py --exchange lighter --ticker BTC --quantity 0.02 --take-profit 0.02 --max-orders 40 --wait-time 450
directory=/root/code/cbl315/perp-dex-tools
user=root
autostart=true
autorestart=true
startretries=5
startsecs=10
stopwaitsecs=60
; 关键配置：只在退出码为 1 时重启
exitcodes=1
; 重启策略配置
autorestart=unexpected  ; 只在非预期退出时重启
stopsignal=TERM
stopasgroup=true
killasgroup=true
stderr_logfile=/root/code/cbl315/perp-dex-tools/quantguy-btc.err.log
stdout_logfile=/root/code/cbl315/perp-dex-tools/quantguy-btc.out.log
stderr_logfile_maxbytes=10MB
stdout_logfile_maxbytes=10MB
stderr_logfile_backups=5
stdout_logfile_backups=5
; 环境变量
environment=PATH="/root/.local/bin:/usr/local/sbin:/usr/local/bin:/usr/sbin:/usr/bin:/sbin:/bin",PYTHONPATH="/root/code/your-quantguy/perp-dex-tools"
process_name=%(program_name)s
numprocs=1
stopsignal=TERM